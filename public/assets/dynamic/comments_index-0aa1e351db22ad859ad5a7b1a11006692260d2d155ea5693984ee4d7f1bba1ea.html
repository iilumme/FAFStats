<div class="container">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Latest Comments</span>
          <div class="section">
            <table class="bordered striped">
              <tr>
                <th>Game</th>
                <th>Commenter</th>
                <th>Comment</th>
              </tr>
              <tr ng-repeat="comment in comments">
                <td><a href="#/game/{{comment.game_id}}">{{comment.game.data[0].attributes.game_name}} ({{comment.game_id}})</a></td>
                <td><a href="#/player/{{comment.user.player_id}}">{{comment.player.data.attributes.login}}</a></td>
                <td>{{comment.content}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
